<html lang="en">
<head>
    <meta charset="UTF-8">

   <link rel="stylesheet" href="static/table.css">

    <style>
body
        {
        background-color: background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
 font-family: 'Ubuntu', sans-serif;

        table {
    border-collapse: collapse;
  margin: 0 auto;

  table-layout: fixed;
}
thead tr {
    background-color: #009879;
    color: #ffffff;
    text-align: left;
}

 th, td {
    padding: 12px 15px;
}
tbody tr.active-row {
    font-weight: bold;
    color: #009879;
}

</head>
<body>

<h2>View User Details...</h2>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>UserName</th>
        <th>Password</th>
                <th>confirm Password</th>


    </tr>
    {% for result in result %}
    <tr>
        <td>{{ result.id }}</td>

        <td>{{ result.name }}</td>
        <td>{{ result.mail }}<td>
        <td>{{ result.username }}</td>
        <td>{{ result.password }}</td>
        <td>{{ result.confirmpassword }}</td>




        <td><a href="editregister/{{result.id}}"> EDIT</a></td>

</table>
